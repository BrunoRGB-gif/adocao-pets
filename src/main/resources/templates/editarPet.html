<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Editar Pet</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body class="container mt-5">

  <h2 class="mb-4">Editar Pet</h2>

  <form th:action="@{'/homeDoador/pets/editar/' + ${pet.id}}" method="post" enctype="multipart/form-data" class="row g-3">

    <div class="col-md-6">
      <label class="form-label">Nome:</label>
      <input type="text" name="nome" class="form-control" th:value="${pet.nome}" required />
    </div>

    <div class="col-md-6">
      <label class="form-label">Espécie:</label>
      <input type="text" name="especie" class="form-control" th:value="${pet.especie}" required />
    </div>

    <div class="col-md-4">
      <label class="form-label">Idade:</label>
      <input type="number" name="idade" class="form-control" th:value="${pet.idade}" required />
    </div>

    <div class="col-md-8">
      <label class="form-label">Cidade:</label>
      <input type="text" name="cidade" class="form-control" th:value="${pet.cidade}" required />
    </div>

    <div class="col-12">
      <label class="form-label">Descrição:</label>
      <textarea name="descricao" class="form-control" rows="4" required th:text="${pet.descricao}"></textarea>
    </div>

    <div class="col-12">
      <label class="form-label">Imagem atual:</label><br />
      <img th:src="@{'/imagens/' + ${pet.nomeImagem}}" alt="Imagem do pet" width="200" class="mb-2" />
    </div>

    <div class="col-12">
      <label class="form-label">Nova imagem (opcional):</label>
      <input type="file" name="imagem" class="form-control" />
    </div>

    <div class="col-12 d-flex justify-content-between mt-4">
      <a href="/homeDoador" class="btn btn-secondary">Cancelar</a>
      <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </div>

  </form>

</body>
</html>
