<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mensagens - AdotPet</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background: url('/img/fundpet.jpg') center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
    }
    header {
      background-color: #4CAF50;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      gap: 15px;
      color: white;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 2px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 10;
      user-select: none;
    }
    header svg {
      height: 50px;
      width: auto;
      flex-shrink: 0;
      fill: white;
    }
    header .logo-text {
      font-size: 2rem;
      font-weight: 900;
      color: white;
      margin-left: 5px;
      letter-spacing: 3px;
    }
    main {
      flex: 1;
      max-width: 700px;
      margin: 30px auto 40px;
      background-color: rgba(255, 255, 255, 0.97);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    h3 {
      font-weight: 700;
      color: #2E7D32;
      margin-bottom: 15px;
      text-align: center;
      user-select: none;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 15px;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }
    .message {
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 70%;
      word-wrap: break-word;
      font-size: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }
    .message.from-me {
      background-color: #a5d6a7;
      align-self: flex-end;
      text-align: right;
      color: #1b5e20;
      font-weight: 600;
    }
    .message.from-other {
      background-color: #e0e0e0;
      align-self: flex-start;
      text-align: left;
      color: #333;
      font-weight: 500;
    }
    form#chatForm {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    form#chatForm textarea {
      flex: 1;
      resize: none;
      padding: 12px 15px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-family: inherit;
      font-size: 1.1rem;
      height: 50px;
      transition: border-color 0.3s ease;
    }
    form#chatForm textarea:focus {
      border-color: #4caf50;
      outline: none;
      box-shadow: 0 0 5px #4caf50;
    }
    form#chatForm button {
      background-color: #2E7D32;
      border: none;
      color: white;
      font-weight: 700;
      padding: 0 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }
    form#chatForm button:hover {
      background-color: #1B4F23;
    }
    footer {
      display: flex;
      justify-content: center;
      gap: 25px;
      padding: 15px 0;
      background: #4caf50;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
    }
    footer a {
      color: white;
      font-size: 1.6rem;
      transition: color 0.3s ease;
    }
    footer a:hover {
      color: #c8e6c9;
    }
  </style>
</head>
<body>
  <header>
    <svg role="img" aria-label="Logo AdotPet" viewBox="0 0 128 64" xmlns="http://www.w3.org/2000/svg" fill="white">
      <title>Logo AdotPet</title>
      <circle cx="22" cy="25" r="9"/>
      <circle cx="42" cy="15" r="7"/>
      <circle cx="62" cy="25" r="9"/>
      <circle cx="42" cy="38" r="10"/>
      <ellipse cx="42" cy="52" rx="25" ry="17"/>
    </svg>
    <div class="logo-text">AdotPet</div>
  </header>

  <main>
    <h3>ðŸ’¬ Mensagens</h3>
    <!-- Container das mensagens com ID para manipulaÃ§Ã£o via JS -->
    <div id="messages" class="messages" 
         th:each="msg : ${conversas}" 
         th:class="'message ' + (${msg.remetente.id} == ${remetente.id} ? 'from-me' : 'from-other')" 
         th:text="${msg.texto}">
    </div>

    <form id="chatForm" method="post" action="/chat/enviar">
      <input type="hidden" name="destinatario.id" th:value="${destinatario.id}" />
      <textarea name="texto" id="texto" placeholder="Digite sua mensagem..." required></textarea>
      <button type="submit" aria-label="Enviar mensagem"><i class="fas fa-paper-plane"></i></button>
    </form>
  </main>

  <footer>
    <a href="https://www.instagram.com/seu_perfil" target="_blank" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://wa.me/5599999999999" target="_blank" aria-label="WhatsApp">
      <i class="fab fa-whatsapp"></i>
    </a>
  </footer>

  <script>
    const chatForm = document.getElementById('chatForm');
    const messagesDiv = document.getElementById('messages');

    chatForm.addEventListener('submit', e => {
      // Este script sÃ³ previne o reload da pÃ¡gina, vocÃª pode adaptar para Ajax depois
      e.preventDefault();
      const texto = chatForm.texto.value.trim();
      if (!texto) return;

      // Adiciona mensagem enviada Ã  tela
      const msgEl = document.createElement('div');
      msgEl.className = 'message from-me';
      msgEl.textContent = texto;
      messagesDiv.appendChild(msgEl);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      chatForm.reset();

      // Para enviar ao backend com Ajax, implemente fetch/post aqui
    });
  </script>
</body>
</html>
