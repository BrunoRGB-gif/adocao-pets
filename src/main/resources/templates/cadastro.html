<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - AdotPet</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

 <style>
    body {
    background: url('/img/fundpet.jpg')  center center fixed;
    background-size:  auto 100% ;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    margin: 0;
  }
    header {
      background-color: #4CAF50;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      gap: 15px;
      color: white;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 2px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 10;
    }
    header svg {
      height: 50px;
      width: auto;
      flex-shrink: 0;
      fill: white;
    }
    header .logo-text {
      font-size: 2rem;
      font-weight: 900;
      color: white;
      user-select: none;
      margin-left: 5px;
      letter-spacing: 3px;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 15px;
      z-index: 5;
      position: relative;
    }
    .card {
      width: 100%;
      max-width: 480px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(8px);
    }
    h3 {
      font-weight: 700;
      color: #2E7D32;
      margin-bottom: 25px;
      text-align: center;
    }
    label {
      font-weight: 600;
      color: #333;
    }
    .btn-success {
      background-color: #2E7D32;
      border: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .btn-success:hover {
      background-color: #1B4F23;
    }
    footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 1.2rem;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
    }
    footer a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      transition: color 0.3s ease;
      display: inline-flex;
      align-items: center;
    }
    footer a:hover {
      color: #A5D6A7;
    }
    footer svg {
      vertical-align: middle;
      height: 24px;
      width: 24px;
      fill: currentColor;
    }
  </style>
</head>
<body>
  <header>
    <svg role="img" aria-label="Logo AdotPet" viewBox="0 0 128 64" xmlns="http://www.w3.org/2000/svg" fill="white">
      <title>Logo AdotPet</title>
      <circle cx="22" cy="25" r="9"/>
      <circle cx="42" cy="15" r="7"/>
      <circle cx="62" cy="25" r="9"/>
      <circle cx="42" cy="38" r="10"/>
      <ellipse cx="42" cy="52" rx="25" ry="17"/>
    </svg>
    <div class="logo-text">AdotPet</div>
  </header>

  <main>
    <div class="card shadow">
      <h3>üêæ Criar Conta</h3>
      <form method="post" action="/usuarios">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome completo</label>
          <input type="text" class="form-control" id="nome" name="nome" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" name="senha" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Voc√™ est√°:</label><br/>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="tipoUsuario" id="adotando" value="adotante" required />
            <label class="form-check-label" for="adotando">Adotando</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="tipoUsuario" id="doador" value="doador" required />
            <label class="form-check-label" for="doador">Doando</label>
          </div>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success">Criar Conta</button>
        </div>
      </form>
      <div class="text-center mt-3">
        <small>J√° tem conta? <a href="/login" class="link-success">Entrar aqui</a></small>
      </div>
    </div>
  </main>

 <footer>
    <a href="https://www.instagram.com/seu_perfil" target="_blank" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://wa.me/5599999999999" target="_blank" aria-label="WhatsApp">
      <i class="fab fa-whatsapp"></i>
    </a>
  </footer>
</body>
</html>
